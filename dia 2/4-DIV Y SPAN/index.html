<!DOCTYPE html>
<head>
<title>Div y span</title>
<link rel="stylesheet" href="misestilos.css"

</head>
<body>
    <h2>Operaciones matematicas</h2>
    <p>las matematicas son importantes</p>
    <p>nos permiten los calculos</p>
    <p>estas son algunas de las mas basicas</p>
    <div class="calculo">
        <p>5 + 8 = <span class="resultado">13</span></p>
        <p>10 - 6 = <span class="resultado">4</span></p>
        <p>3 x 10 = <span class="resultado">30</span></p>
    </div>
    <p>existen muchas Operaciones distintas</p>
    <p>pronto veremos mas complejas</p>
</body>
</html>
